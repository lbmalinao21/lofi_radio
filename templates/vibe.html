<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ song.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ song.theme }}">
<div class="blur-bg"></div>
    <div class="container">
        <h1>Now Playing: {{ song.title }}</h1>
        <div class="player">
            <iframe width="100%" height="315" src="{{ song.embed_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="{{ url_for('vibe', index=next_index) }}" class="button">Another Vibe 🔁</a>
        <a href="{{ url_for('index') }}" class="button secondary">Back Home 🏠</a>
        <!-- New link to feedback form -->
        <a href="{{ url_for('feedback') }}" class="button secondary">Give Feedback 📝</a>
    </div>
</body>
</html>
